<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>长治三毛业务对接平台</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <section id="login-view" class="view">
      <div class="login-wrap">
        <div class="login-heading">长治三毛业务对接平台</div>
        <div class="login-container">
          <div class="login-hero">
            <img class="hero-img" src="/hero.svg" alt="财务云记账插画" />
          </div>
          <div class="login-card">
            <div class="login-title">用户登录</div>
            <div class="login-tabs" style="display:none">
              <button class="tab active" data-tab="password">用户名密码</button>
              <button class="tab" data-tab="phone">手机验证码</button>
            </div>
            <div class="login-forms">
              <form id="password-form" class="form active">
                <label>手机号/邮箱</label>
                <div class="input-row icon-user"><input id="username" type="text" placeholder="请输入手机号或邮箱" /></div>
                <label>密码</label>
                <div class="input-row icon-lock"><input id="password" type="password" placeholder="请输入密码" /></div>
                <div class="remember-row"><input id="remember" type="checkbox" /><label for="remember">记住密码</label></div>
                <div class="agree-hint">登录即同意 用户协议 和 隐私政策</div>
                <button type="button" id="password-login-btn" class="primary">登录</button>
                <div id="password-error" class="error"></div>
                <div class="login-links"><button type="button" id="to-code-login" class="link">验证码登录</button><button type="button" id="to-password-login" class="link">忘记密码?</button></div>
              </form>
              <form id="phone-form" class="form">
                <label>手机号</label>
                <div class="input-row icon-user"><input id="phone" type="tel" placeholder="请输入手机号" /></div>
                <label>验证码</label>
                <div class="code-row">
                  <div class="input-row icon-lock"><input id="code" type="text" placeholder="6位验证码" /></div>
                  <button type="button" id="send-code-btn" class="secondary">发送验证码</button>
                </div>
                <div id="code-hint" class="hint"></div>
                <button type="button" id="phone-login-btn" class="primary">登录</button>
                <div id="phone-error" class="error"></div>
                <div class="login-links"><button type="button" id="to-password-login2" class="link">返回密码登录</button></div>
              </form>
            </div>
          </div>
        </div>
        <div class="site-footer">
          <span>官网首页</span>
          <span>用户协议</span>
          <span>隐私政策</span>
          <span>联系我们</span>
          <span>2025 cwxm.com. All Rights Reserved</span>
        </div>
      </div>
    </section>

  </div>

  <script src="app.js" type="module"></script>
  </body>
</html>
