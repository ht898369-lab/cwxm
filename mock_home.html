<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>首页 - 财务云记账管理系统</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <section id="main-view" class="view">
      <header class="app-header">
        <div class="brand">捷锐云记账</div>
        <div class="spacer"></div>
        <div class="user-area">
          <span class="topbar-link">官网首页</span>
          <span>|</span>
          <span class="topbar-link">使用手册</span>
          <span>|</span>
          <span class="topbar-link">在线客服</span>
          <span>|</span>
          <span class="topbar-link">企业工作台</span>
          <span>👕</span>
          <div class="avatar"></div>
          <span>用户11802...</span>
        </div>
      </header>
      <div class="app-body">
        <aside class="sidebar">
          <div class="menu-group">
            <div class="menu-title">首页</div>
          </div>
          <div class="menu-group"><div class="menu-title">凭证</div></div>
          <div class="menu-group"><div class="menu-title">账簿</div></div>
          <div class="menu-group"><div class="menu-title">报表</div></div>
          <div class="menu-group"><div class="menu-title">固定资产</div></div>
          <div class="menu-group"><div class="menu-title">工资</div></div>
          <div class="menu-group"><div class="menu-title">设置</div></div>
        </aside>
        <main class="content">
          <div class="page-topbar">
            <div class="topbar-left">
              <div class="topbar-title">ttt</div>
              <span>▾</span>
              <div class="btn-icon" title="新增">＋</div>
              <div class="btn-icon" title="网格">□</div>
              <div class="period"><span>账期</span><input type="month" value="2025-11" /><span>📅</span><span>⟳</span></div>
            </div>
            <div class="topbar-right">
              <span class="topbar-link">官网首页</span>
              <span class="topbar-link">使用手册</span>
              <span class="topbar-link">在线客服</span>
              <span class="topbar-link">企业工作台</span>
              <span>👕</span>
              <div class="avatar"></div>
              <span>用户11802...</span>
            </div>
          </div>

          <div class="panel">
            <div class="alert">亲，当前试用账套只体验一个期间，如需使用完整功能请激活。</div>
            <div class="home-row">
              <div class="card">
                <div class="card-title">凭证(2025/11)</div>
                <div class="stats">
                  <div class="stat-block"><div>总数</div><div>0 张</div></div>
                  <div class="stat-block"><div>附件</div><div>0 张</div></div>
                </div>
                <div class="card-actions">
                  <button class="primary">新增凭证</button>
                  <button class="btn-outline">查看凭证</button>
                </div>
              </div>
              <div class="card">
                <div class="card-title">余额(2025/11)</div>
                <div class="card-grid">
                  <div class="grid-item"><div>库存现金</div><div>0.00</div></div>
                  <div class="grid-item"><div>银行存款</div><div>0.00</div></div>
                  <div class="grid-item"><div>应收账款</div><div>0.00</div></div>
                  <div class="grid-item"><div>应付账款</div><div>0.00</div></div>
                </div>
                <div class="card-actions">
                  <button class="btn-outline">查看余额表</button>
                </div>
              </div>
            </div>

            <div class="section">
              <div class="section-title">📊 经营状况 <span style="margin-left:auto;color:#6b7280;font-size:12px">包含营业收入/成本</span></div>
              <div style="display:flex;gap:16px;align-items:center;color:#6b7280;padding:8px 0">
                <span style="width:12px;height:12px;background:#2563eb;border-radius:50%"></span><span>收入</span>
                <span style="width:12px;height:12px;background:#ef4444;border-radius:50%"></span><span>成本</span>
                <span style="width:12px;height:12px;background:#f59e0b;border-radius:50%"></span><span>费用</span>
                <span style="width:12px;height:12px;background:#22c55e;border-radius:50%"></span><span>利润</span>
              </div>
              <div style="height:280px;background:#f8fafc;border:1px solid var(--border);border-radius:10px"></div>
            </div>
          </div>
        </main>
      </div>
    </section>
  </div>
</body>
</html>
